<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST agePicker</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./../../dist/js/app.js"></script>
</head>
<body>
    <div id="cc-occupancy-age-picker" class="cc-srp-fe cc-age-picker-container">
        <div class="cc-age-buttons-container">
            <div class="cc-age-button-wrapper">
                <span class="cc-age-button_label">Adults (+18)</span>
                <div class="cc-age-button-picker">
                    <button class="minus">-</button>
                    <span class="cc-age-button_label-value">2</span>
                    <button class="plus">+</button>
                </div>
            </div>
            <div class="cc-age-button-wrapper">
                <span class="cc-age-button_label">Kids (0- 17)</span>
                <div class="cc-age-button-picker">
                    <button class="minus">-</button>
                    <span class="cc-age-button_label-value">0</span>
                    <button class="plus">+</button>
                </div>
            </div>
        </div>

        <div class="cc-age-picker-inputs-container">
            <!-- <div class="cc-age-picker-info">
                <span class="info-intro"><strong>Insert date of birth:</strong></span>
                <span class="info-desc">To find the cruise suitable for you and your family we have to know the age of your kids at the time of disembarkment</span>
            </div> -->
            <div class="cc-fe_srp cc-age-picker data-input-container">
                <div class="cc-age-picker label-container">KID 1 - DATE OF BIRTH</div>
                <div class="cc-age-picker input-container">
                    <input type="date" name="cc-age-picker" id="cc-age-picker" class="cc-age-picker_input" placeholder="dd / mm / yyyy">
                    <!-- <input type="tel" name="cc-age-picker" id="cc-age-picker" class="cc-age-picker_input" placeholder="dd / mm / yyyy"> -->
                </div>
            </div>

        </div>
    </div>
</body>
</html>
